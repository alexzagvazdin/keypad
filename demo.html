<!DOCTYPE html>
<html>
<head>
    <title>Keypad Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="jquery.keypad.css">
    <style type="text/css">
        .pad {
            color: black;
            background: white;
            text-align: left;
            display: block;
            margin-bottom: 20px;
            font-size: 2em;
            width: 200px;
            height: 1.2em;
            border-radius: 6px;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <form>
        <input type="text" class="pad" id="numfield1" />
        <input type="text" class="pad" id="numfield2" />
        <input type="text" class="pad" id="numfield3" />
        <input type="text" class="pad" id="numfield4" />
        <input type="text" class="pad" id="numfield5" />
        <input type="text" class="pad" id="numfield6" />
        <input type="text" class="pad" id="numfield7" />
        <input type="text" class="pad" id="numfield8" />
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="jquery.keypad.js"></script>
    <script type="text/javascript">
        var moveEvent = false;
        var keypadVisible = false;
        function is_touch_device() {
          return 'ontouchstart' in window // works on most browsers 
              || 'onmsgesturechange' in window; // works on ie10
        };
        $(document).ready(function() {
             $(".pad").keypad({inputCssClass: "pad", showDecimal: false, showIncDec: true });
        });


    </script>
</body>
</html>
